<form [formGroup]="formStudy" (ngSubmit)="onSaveEmit()" autocomplete="off">
  <h2 class="form-title">{{ title }}</h2>
  <div class="field">
    <span class="p-float-label">
      <input
        pInputText
        id="studyName"
        class="p-inputtext-lg w-12"
        type="text"
        formControlName="name"
      />
      <label for="studyName">Nombre</label>
    </span>
    <small *ngIf="invalidField('name')" class="p-error block">
      El campo es obligatorio. Máximo 50 caracteres.
    </small>
  </div>

  <div class="field">
    <span class="p-float-label">
      <input
        pInputText
        id="institution"
        class="p-inputtext-lg w-12"
        type="text"
        formControlName="institution"
      />
      <label for="institution">Entidad</label>
    </span>
    <small *ngIf="invalidField('institution')" class="p-error block">
      El campo es obligatorio.
    </small>
  </div>

  <div class="flex justify-content-between column-gap-1">
    <div class="field">
      <span class="p-float-label">
        <input
          pInputText
          id="studyStart"
          class="p-inputtext-lg w-12"
          type="text"
          formControlName="start"
        />
        <label for="studyStart">Inicio</label>
      </span>
      <small *ngIf="invalidField('start')" class="p-error block">
        El campo es obligatorio y debe ser un número. (aaaa)
      </small>
    </div>

    <div class="field">
      <span class="p-float-label">
        <input
          id="studyEnd"
          class="p-inputtext-lg w-12"
          type="text"
          pInputText
          formControlName="end"
        />
        <label for="studyEnd">Fin</label>
      </span>
    </div>
  </div>

  <div class="line-form"></div>

  <div class="text-center sm:text-left py-3">
    <app-button-primeng
      class="p-button-info w-11 sm:w-10rem text-lg py-2"
      type="submit"
      [label]="btnLabel"
      [loadingState]="loadingBtn"
    ></app-button-primeng>
  </div>
  <div class="text-center mt-5">
    <app-btn-back-portfolio></app-btn-back-portfolio>
  </div>
</form>
