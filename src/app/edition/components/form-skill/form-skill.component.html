<form [formGroup]="formSkill" (ngSubmit)="onSaveEmit()" autocomplete="off">
  <h2 class="form-title pb-0">Nueva Tecnología</h2>

  <div class="form-skill-icon" [innerHTML]="svgContent || icon"></div>

  <div class="field">
    <span class="p-float-label">
      <input
        pInputText
        id="skillName"
        class="p-inputtext-lg w-12"
        type="text"
        formControlName="name"
        (blur)="onBlurEvent($event)"
      />
      <label for="skillName">Nombre</label>
    </span>
    <small *ngIf="isInvalidField('name')" class="p-error block"> El campo es obligatorio. </small>
  </div>

  <div class="field">
    <span class="p-float-label">
      <textarea
        pInputTextarea
        id="skillIcon"
        class="w-12 text-lg"
        [rows]="6"
        formControlName="iconHTML"
        (blur)="onBlurEvent($event)"
      ></textarea>
      <label for="skillIcon">Ícono (SVG)</label>
    </span>
    <small *ngIf="isInvalidField('iconHTML')" class="p-error block"> El campo es obligatorio. </small>
  </div>

  <div class="line-form"></div>

  <div class="text-center sm:text-left py-3">
    <app-button-primeng
      type="submit"
      class="p-button-info w-11 sm:w-10rem text-lg py-2"
      [label]="btnLabel"
      [loadingState]="loadingBtn"
    ></app-button-primeng>
  </div>

  <div class="text-center mt-5">
    <app-btn-back-portfolio></app-btn-back-portfolio>
  </div>
</form>
