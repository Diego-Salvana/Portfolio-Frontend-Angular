<form [formGroup]="formSkill" (ngSubmit)="onSaveEmit()" autocomplete="off">
  <h2 class="form-title pb-0">Nueva Habilidad</h2>
  <div class="form-skill-icon" [innerHTML]="formSkill.value.iconHTML || icon"></div>
  <div class="field">
    <span class="p-float-label">
      <input
        id="skillName"
        class="p-inputtext-lg w-12"
        type="text"
        pInputText
        formControlName="name"
      />
      <label for="skillName">Nombre</label>
    </span>
    <small *ngIf="invalidField('name')" class="p-error block">
      El campo es obligatorio.
    </small>
  </div>

  <div class="field">
    <span class="p-float-label">
      <textarea
        id="skillIcon"
        [rows]="3"
        pInputTextarea
        [autoResize]="true"
        class="w-12 text-lg"
        formControlName="iconHTML"
      ></textarea>
      <label for="skillIcon">√çcono (HTML)</label>
    </span>
    <small *ngIf="invalidField('iconHTML')" class="p-error block">
      El campo es obligatorio.
    </small>
  </div>

  <div class="field">
    <span class="p-float-label">
      <input
        id="color"
        class="p-inputtext-lg w-12"
        type="text"
        pInputText
        formControlName="color"
      />
      <label for="color">Color</label>
    </span>
    <small *ngIf="invalidField('color')" class="p-error block">
      El campo es obligatorio.
    </small>
  </div>

  <div class="line-form"></div>

  <div class="text-center sm:text-left py-3">
    <app-button-primeng
      type="submit"
      class="p-button-info w-11 sm:w-10rem text-lg py-2"
      [label]="btnLabel"
      [loadingState]="loadingBtn"
    ></app-button-primeng>
  </div>
  <div class="text-center mt-5">
    <app-btn-back-portfolio></app-btn-back-portfolio>
  </div>
</form>
