<form [formGroup]="formSkill" autocomplete="off">
  <h2 class="form-title pb-0">{{ title }}</h2>
  <div class="form-skill-icon" [innerHTML]="formSkill.value.icon || icon"></div>
  <div class="field">
    <span class="p-float-label">
      <input
        id="skillName"
        class="p-inputtext-lg w-12"
        type="text"
        pInputText
        formControlName="name"
      />
      <label for="skillName">Nombre</label>
      <!-- <small id="float-input" class="p-error block">Username is not available.</small> -->
    </span>
  </div>

  <div class="field">
    <span class="p-float-label">
      <textarea
        id="skillIcon"
        [rows]="3"
        pInputTextarea
        [autoResize]="true"
        class="w-12 text-lg"
        formControlName="icon"
      ></textarea>
      <label for="skillIcon">√çcono (HTML)</label>
      <!-- <small id="float-input" class="p-error block">Username is not available.</small> -->
    </span>
  </div>

  <div class="field">
    <span class="p-float-label">
      <input
        id="color"
        class="p-inputtext-lg w-12"
        type="text"
        pInputText
        formControlName="color"
      />
      <label for="color">Color</label>
      <!-- <small id="float-input" class="p-error block">Username is not available.</small> -->
    </span>
  </div>

  <div class="line-form"></div>

  <div class="text-center sm:text-left py-3">
    <app-button-primeng
      class="p-button-info w-11 sm:w-10rem text-lg py-2"
      [label]="btnLabel"
    ></app-button-primeng>
  </div>
  <div class="text-center mt-5">
    <app-btn-back-portfolio></app-btn-back-portfolio>
  </div>
</form>
