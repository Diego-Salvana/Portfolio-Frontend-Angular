<div class="main-form">
  <div class="form-container">
    <form autocomplete="off">
      <h2 class="form-title">Iniciar Sesión</h2>

      <div class="field">
        <span class="p-float-label">
          <input
            id="user"
            class="p-inputtext-lg w-12 ng-invalid ng-dirty"
            type="text"
            pInputText
          />
          <label for="user">Usuario</label>
          <!-- <small id="float-input" class="p-error block">Username is not available.</small> -->
        </span>
      </div>
      <div class="field">
        <span class="p-float-label">
          <input
            id="password"
            class="p-inputtext-lg w-12"
            type="password"
            pInputText
          />
          <label for="password">Contraseña</label>
        </span>
      </div>

      <div class="line-form"></div>

      <div class="text-center py-3">
        <app-button-primeng
          label="Ingresar"
          class="w-11 p-button-raised text-xl py-2"
          (click)="irA()"
        ></app-button-primeng>
      </div>
      <div class="text-center mt-5">
        <app-btn-back-portfolio></app-btn-back-portfolio>
      </div>
    </form>
  </div>
</div>
