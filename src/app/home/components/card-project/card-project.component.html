<div class="card-project w-12">
  <div
    class="px-5 hidden md:flex align-items-center border-right-2 icon-container"
  >
    <i [class]="classIcon"></i>
  </div>
  <div class="md:pl-5">
    <div class="float">
      <app-edit-button></app-edit-button>
      <app-delete-button></app-delete-button>
    </div>

    <h3 class="text-4xl font-normal mb-2">Nombre del proyecto</h3>

    <p class="text-xl mb-4 text-500">
      Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugit laudantium
      qui itaque eligendi sint, dolorem delectus minus.
    </p>

    <div *ngIf="typeCard === 'project'">
      <a href="">
        <app-button-primeng
          class="p-button-rounded p-button-outlined p-button-success mr-2"
          label="Web"
          icon="pi pi-globe"
        ></app-button-primeng>
      </a>
      <a href="">
        <app-button-primeng
          class="p-button-rounded p-button-outlined text-indigo-300"
          label="Git-Hub"
          icon="pi pi-github"
        ></app-button-primeng>
      </a>
    </div>

    <div *ngIf="typeCard === 'study'">
      <span class="text-xl mb-4 text-500">Inicio </span>
      <span class="text-xl mb-4 text-500">- Fin</span>
    </div>
  </div>
</div>
