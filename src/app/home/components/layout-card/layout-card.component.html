<div class="layout-card">
  <div class="img-container">
    <img [src]="imageUrl" alt="Layout-image" />
  </div>

  <footer>
    <h4 class="pb-2">{{ title }}</h4>
    <p class="pb-3 text-sm">{{ technologies }}</p>

    <div class="btns-card">
      <a [href]="linkWeb" target="_blank" rel="noreferrer" class="mr-3">
        <button pRipple class="btn-black">
          <i class="pi pi-globe"></i>
          <span>Link Web</span>
        </button>
      </a>

      <a [href]="linkGitHub" target="_blank" rel="noreferrer">
        <button pRipple class="btn-black">
          <i class="pi pi-github"></i>
          <span>Git-Hub</span>
        </button>
      </a>
    </div>
  </footer>
</div>
