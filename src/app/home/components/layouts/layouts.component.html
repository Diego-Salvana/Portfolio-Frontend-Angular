<section id="layouts">
  <app-add-button *ngIf="isLogged$ | async"></app-add-button>

  <h2 class="layouts__title">Maquetado</h2>
  <p class="layouts__description">
    <span>Las siguientes son soluciones a desafíos de la página </span>
    <a href="https://www.frontendmentor.io/home" target="_blank" rel="noreferrer">Frontend Mentor</a>
  </p>

  <div class="m-auto cards-container">
    <div #layoutCard *ngFor="let item of layoutProjectsMock" class="card shadow-3">
      <app-layout-card
        [imageUrl]="item.imageUrl"
        [title]="item.title"
        [technologies]="item.technologies"
        [linkWeb]="item.linkWeb"
        [linkGitHub]="item.linkGitHub"
      ></app-layout-card>
    </div>
  </div>
</section>
