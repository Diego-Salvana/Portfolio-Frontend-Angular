<section id="projects" #projectSection>
  <app-add-button *ngIf="isLogged$ | async" routerLink="/edition/create/project"></app-add-button>

  <h2>Proyectos</h2>

  <div class="m-auto overflow-y-hidden cards-container">
    <div #projectCard *ngFor="let item of projects" class="card-project">
      <app-card-project
        imgRoute="../../../../assets/images/proyecto_{{ item._id }}.jpg"
        editLink="/edition/edit/project/{{ item._id }}"
        [name]="item.name"
        [description]="item.description"
        [linkWeb]="item.linkWeb || ''"
        [linkGitHub]="item.linkGitHub || ''"
        (onDelete)="delete(item._id!)"
      ></app-card-project>
    </div>
  </div>
</section>
